<div class="swipe-wrap">
  <div ng-repeat="model in modelInfoData">
    <h3>{{model.name}}</h3>
    <div style="position: relative;clear: both;padding: 0px;margin: 0px;display: list-item;text-align: -webkit-match-parent;">
      <img src="{{model.image}}" style="float:left;position: relative;"/>
    </div>
  </div>
</div>
