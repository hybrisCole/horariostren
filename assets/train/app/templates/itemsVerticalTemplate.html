<div class="items-container">
  <div class="items-tile">
    <div class="item-data {{itemClass}}" ng-repeat="modelOjb in modelInfoData" ng-click="goToPhone('1')">
      <h3 class="item-data-name">{{modelOjb.name}}</h3>
      <div class="item-data-image">
        <img ng-src="{{modelOjb.image}}" alt="{{modelOjb.name}}"/>
      </div>
    </div>
  </div>
</div>
