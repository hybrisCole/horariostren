<!doctype html>
<html class="no-js" ng-app="sprintMobile">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Sprint Prototype</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <!-- build:css styles/pure.css -->
        <link rel="stylesheet" href="bower_components/pure/pure-min.css">
        <!-- endbuild -->
        <!--Decoment this to use videoJS-->
        <!--<link rel="stylesheet" href="bower_components/videojs/dist/video-js/video-js.css" />-->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/es_LA/all.js#xfbml=1&appId=726579990685955";
          fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
        </script>
</head>
<body ng-controller="MainCtrl" class="sprint-mobile-body">
  <menuaction></menuaction>   
  <div ng-view ng-class="slideClass" class="main-cont">
  </div>
  <div class="view-change-overlay" ng-show="displayViewChangeOverlay">
    <div class="view-change-spinner">
      <ul id="spinner-view-change-container">
        <li class="layer-element"></li>
        <li class="layer-element"></li>
        <li class="layer-element"></li>
        <li class="layer-element"></li>
        <div class="sprint-logo logo-spinner"></div>
      </ul>
    </div>
  </div>
  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
  <!-- build:js scripts/lib.js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-gestures/gestures.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/Swipe/swipe.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/gmaps/gmaps.js"></script>
  <!-- endbuild -->

  <!--Decoment this libs to use big video and video js-->
  <!--<script src="bower_components/videojs/dist/video-js/video.js"></script>
  <script src="bower_components/BigVideo.js/lib/bigvideo.js"></script>
   <script src="scripts/directives/fullVideo.js"></script>-->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/MainController.js"></script>
  <script src="scripts/controllers/IndexController.js"></script>
  <script src="scripts/controllers/MenuCtrl.js"></script>

  <script src="scripts/services/paradas.js"></script>
  <script src="scripts/services/rutas.js"></script>
  <script src="scripts/services/horarios.js"></script>
  <script src="scripts/services/user.js"></script>

  <script src="scripts/directives/swiper.js"></script>
  <script src="scripts/directives/tileBuilder.js"></script>
  <script src="scripts/directives/menuaction.js"></script>
  <script src="scripts/controllers/near.js"></script>
  <script src="scripts/directives/fulldiv.js"></script>
  <script src="scripts/directives/routeMap.js"></script>


  <!-- endbuild -->

</body>
</html>
