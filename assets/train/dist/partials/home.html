<div class="content home-view">
  <div class="trenes-content">
    <div class="closest-sprint-store" ng-show="showClosestSprintStore">
      <div class="pure-g">
        <div class="pure-u-4-5">
          <div class="pure-g">
            <div class="pure-u-4-5">
              <a ng-click="go('near/{{near.id}}')">
                <div id="store-location-icon"></div>
                <p class="closest-sprint-store-copy">
                  <strong>ESTACION MAS CERCANA</strong>
                </p>
                <p class="closest-sprint-store-copy-2">{{near.nombre}} a {{dist}} KM</p>
                <p class="closest-sprint-store-copy-2"><strong>Proximo Tren:<strong></strong></p>
                <span ng-repeat="lowHour in lowHourObj">
                  <p class="closest-sprint-store-copy-2">Hora : {{lowHour.tiempo}}</p>
                  <p class="closest-sprint-store-copy-2">Ruta : {{lowHour.rutaNombre}}</p>
                </span>
              </a>
            </div>
            <div class="pure-u-1-5">
              <div ng-click="closeSprintStoreLocation()">
                <div class="close">X</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-g" ng-repeat="ruta in rutas">
      <div class="pure-u-1">
        <p class="ruta-header">{{ruta.nombre}}</p>
        <div class="separador-crema"></div>
      </div>
    </div>
  </div>
</div>
