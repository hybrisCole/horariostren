<div class="content home-view">
  <div class="sprint-content">
    <div class="closest-sprint-store" ng-show="showClosestSprintStore">
      <div class="pure-g">
        <div class="pure-u-4-5">
          <div class="pure-g">
            <div class="pure-u-4-5">
              <a ng-click="go('near/{{near.id}}')">
                <div id="store-location-icon"></div>
                <p class="closest-sprint-store-copy">
                  <strong>ESTACION MAS CERCANA</strong>
                </p>
                <p class="closest-sprint-store-copy-2">{{near.nombre}}</p>
                <p class="closest-sprint-store-copy-2">Proximo Tren: 9AM - 8PM</p>
              </a>
            </div>
            <div class="pure-u-1-5">
              
        <div ng-click="closeSprintStoreLocation()">
          <div class="close">X</div>
          <!--<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="box_count" data-action="like" data-show-faces="false" data-share="false"></div>-->
          <img class="like" src="http://upload.wikimedia.org/wikipedia/commons/1/13/Facebook_like_thumb.png" alt="" width="40" height="40">
        </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-g">
      <div class="paradas">
        <div class="main-parada pure-u-1" ng-click="openDrop()"><p>PARADAS</p></div>
        <div class="list-cont" ng-show="showDrop">
          <div class="input-append">
          <input type="text" ng-model="search" placeholder="Search user" class="form-control">
        </div>
          <div class="parada pure-u-1" ng-repeat="parada in paradas | filter:search" ng-click="go('near/{{parada.id}}')">
            <p>{{parada.nombre}}</p>
          </div>
        </div> 
      </div>
    </div>
    <div class="pure-g">
      <div class="paradas">
        <div class="main-parada pure-u-1" ng-click=""><p>PARADAS</p></div>
        <div class="list-cont" ng-show="">
          <div class="input-append">
          <input type="text" ng-model="search" placeholder="Search user" class="form-control">
        </div>
          <div class="parada pure-u-1" ng-repeat="parada in paradas | filter:search">
            <p>{{parada.nombre}}</p>
          </div>
        </div> 
      </div>
    </div>
    <div class="pure-g">
      <div class="paradas">
        <div class="main-parada pure-u-1" ng-click=""><p>PARADAS</p></div>
        <div class="list-cont" ng-show="">
          <div class="input-append">
          <input type="text" ng-model="search" placeholder="Search user" class="form-control">
        </div>
          <div class="parada pure-u-1" ng-repeat="parada in paradas | filter:search">
            <p>{{parada.nombre}}</p>
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
