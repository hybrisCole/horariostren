<div class="content">
  <div class="sprint-content">
    <div class="shopping-cart-container">
      <div class="pure-g">
        <div class="pure-u-1">
          <h3 class="shopping-cart-section-title">Added to Cart!</h3>
          <p class="shopping-cart-items-added">You have <strong>1 item</strong> in your cart.</p>
        </div>
      </div>
      <div class="pure-g shopping-cart-item-list">
        <div class="pure-u-4-5">
          <div class="shopping-cart-item-title">Apple iPhone 5c (Blue)</div>
        </div>
        <div class="pure-u-1-5">
          <div class="shopping-cart-item-price">$99.00</div>
        </div>
      </div>
      <div class="pure-g shopping-cart-checkout">
        <div class="pure-u-1">
          <a href="javascript:void(0);" ng-click="go('/checkout')" class="black-and-yellow-button">Proceed to Checkout</a>
        </div>
      </div>
      <div class="pure-g shopping-cart-continue-shopping">
        <div class="pure-u-1-5">
          <div class="grey-dash"></div>
        </div>
        <div class="pure-u-3-5">
          <div class="shopping-cart-continue-shopping-title">Continue Shopping</div>
        </div>
        <div class="pure-u-1-5">
          <div class="grey-dash"></div>
        </div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1">
          <h3 class="shopping-cart-section-title">Bundle with</h3>
        </div>
      </div>
      <div class="pure-g shopping-cart-bundle-container">
        <div class="pure-u-1">
          <div tile-builder="" item-class="shopping-cart-bundle" model-info="bundleData" template="templates/itemsVerticalTemplate.html"></div>
        </div>
      </div>
      <div class="grey-dash"></div>
      <div class="pure-g shopping-cart-also-bought">
        <div class="pure-u-1">
          <h3 class="shopping-cart-section-title">Customers who bought<br>this item also bought</h3>
        </div>
      </div>
      <div class="pure-g shopping-cart-bundle-container">
        <div class="pure-u-1">
          <div tile-builder="" item-class="shopping-cart-bundle" model-info="alsoBrough" template="templates/itemsVerticalTemplate.html"></div>
        </div>
      </div>
    </div>
  </div>
</div>
